<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video to Image</title>
</head>
<body>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="captureButton">Capture Image</button>
    <div id="outputContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Get video and button elements
            var video = document.getElementById("video");
            var captureButton = document.getElementById("captureButton");
            var outputContainer = document.getElementById("outputContainer");

            // Check if getUserMedia is supported by the browser
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        // Set the video source to the user's webcam
                        video.srcObject = stream;
                    })
                    .catch(function(error) {
                        console.error("Error accessing webcam: ", error);
                    });
            } else {
                console.error("getUserMedia is not supported");
            }

            // Capture image from video and display in an image tag
            function captureImage() {
                // Create a new image element
                var img = document.createElement("img");

                // Draw the current video frame onto the image element
                var canvas = document.createElement("canvas");
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                var context = canvas.getContext("2d");
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Set the image source to the canvas data URL
                img.src = canvas.toDataURL("image/png");

                // Append the image to the output container
                outputContainer.appendChild(img);
            }

            // Listen for the video to play
            video.addEventListener("play", function() {
                // Listen for button click to capture image
                captureButton.addEventListener("click", captureImage);
            });
        });
    </script>
</body>
</html>
